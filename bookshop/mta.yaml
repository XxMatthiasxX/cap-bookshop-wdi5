_schema-version: '3.1'
ID: I518646_bookshop
version: 1.0.0
description: "A simple self-contained bookshop service."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production
modules:
  - name: I518646_bookshop-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      disk-quota: 512M
      memory: 256M
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        public: true
        properties:
          srv-url: ${default-url}
    requires:
      - name: I518646_bookshop-db


  - name: I518646_bookshop-db
    type: hdb
    path: gen/db
    requires:
    - name: I518646_bookshop-db-container
    parameters:
      disk-quota: 256M
      memory: 256M

  - name: I518646_bookshop-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: I518646_bookshop-db

resources:
  - name: I518646_bookshop-db-container
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
